<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Dise√±os unicos y a la moda</h1>
            <p class="lead fw-normal text-white-50 mb-0">visitanos y escoge todos tus productos favoritos</p>
        </div>
    </div>
</header>
<section class="py-5">
    <div class="px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let clothe of clothes">
                <div class="card h-100">
                    <img [src]="clothe.imagen_base64" class="card-img-top" alt="{{clothe.nombre}}">
                    <div class="card-body p-4  text-center">
                        <h5 class="card-title fw-bolder">{{clothe.nombre}}</h5>
                        <p>$ {{clothe.precio}}</p>
                        <div *ngIf="showButtons">
                            <p>Cantidad existentes: {{clothe.cantidad_existente}}</p>
                            <button (click)="removeQuantityExisting(clothe.id)" type="button" class="btn btn-danger" ><i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
